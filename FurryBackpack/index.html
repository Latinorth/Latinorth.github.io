<!DOCTYPE html>
<html>
<head>
<style>

/* ========== GLOBAL LAYOUT ========== */

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
}

body {
  display: flex;
  flex-direction: column;
  height: 100vh;
  background: #222;
  color: #eee;
  font-family: sans-serif;
}

/* ========== GLOW BARS ========== */

#top     { --glow-color: #0ff; }
#bottom  { --glow-color: #f0f; margin-top: auto; }

.glow {
  width: 100%;
  height: 2px;
  border: 2px solid var(--glow-color);
  filter:
    drop-shadow(0 0 20px var(--glow-color))
    drop-shadow(0 0 40px var(--glow-color))
    drop-shadow(0 0 60px var(--glow-color))
    drop-shadow(0 0 80px var(--glow-color));
  box-sizing: border-box;
  z-index: -100;
}


/* ========== TEXT BOXES ========== */

.text {
  margin: 10px;
  padding: 10px;
  border: 2px solid #fff;
  border-radius: 12px;
  text-align: center;
}


/* ========== IMAGE AREA ========== */

.img-div {
  flex: 1;
  margin: 10px;
  display: flex;
  flex-direction: column;
  border: 2px solid #fff;
  border-radius: 12px;
  overflow: hidden;
  box-sizing: border-box;
}

/* shared section padding */
.section {
  flex: 1;
  padding: 10px;
  box-sizing: border-box;
  display: flex;
  justify-content: center;
  align-items: center;
}


/* ========== UPLOAD BUTTON ========== */

.upload-button {
  width: 100%;
  height: 100%;
  border-radius: 12px;
  border: 2px solid #0ff;
  background: #111;
  color: #0ff;
  font-size: 1.2rem;
  letter-spacing: 1px;
  cursor: pointer;
}

.upload-button:hover {
  background: #0ff;
  color: #111;
}

#fileInput { display: none; }


/* ========== PREVIEW BOX ========== */

.preview-wrapper {
  border: 2px solid #0ff;
  border-radius: 12px;
  background: #000;
  overflow: hidden;
  margin: 10px;
  margin-top: 0px;
}

#previewImage {
  max-height: 100%;
  max-width: 100%;
  width: auto;
  display: block;
}

/* ========== UPLOAD BUTTON ========== */

.actions-div {
  margin: 10px;
  padding: 10px;
  border: 2px solid #fff;
  border-radius: 12px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-sizing: border-box;
  justify-content: center;
}

.upload-server-button {
  padding: 10px 20px;
  border-radius: 12px;
  border: 2px solid #0ff;
  background: #111;
  color: #0ff;
  font-size: 1rem;
  cursor: pointer;
  text-transform: uppercase;
  letter-spacing: 1px;
  width: 100%;
  box-sizing: border-box; 
}

.upload-server-button:hover {
  background: #0ff;
  color: #111;
}

#uploadStatus {
  margin-left: 10px;
  font-size: 0.9rem;
  opacity: 0.8;
}

</style>
<title>Local Backpack</title>
</head>
<body>

<div class="glow" id="top"></div>

<div class="text"><h1>Upload an image or gif for the backpack.</h1></div>

<div class="img-div">

  <!-- Upload -->
  <div class="section">
    <button class="upload-button" id="uploadButton">Choose File</button>
    <input type="file" id="fileInput"
      accept=".jpg,.jpeg,.png,.gif,.webp,.apng,.mp4">
  </div>

  <!-- Preview -->
  <div class="section preview-wrapper">
    <img id="previewImage" alt="">
  </div>

</div>
<div class="actions-div">
  <button class="upload-server-button" id="uploadToServerButton">
    Submit
  </button>
  <span id="uploadStatus"></span>
</div>

<div class="glow" id="bottom"></div>


<script>
  const uploadButton = document.getElementById('uploadButton');
  const fileInput = document.getElementById('fileInput');
  const previewImage = document.getElementById('previewImage');

  uploadButton.addEventListener('click', () => fileInput.click());

  fileInput.addEventListener('change', function () {
    const file = this.files[0];
    if (!file) return;

    const allowed = ['jpg','jpeg','png','gif','webp','apng','mp4'];
    const ext = file.name.split('.').pop().toLowerCase();

    if (!allowed.includes(ext)) {
      alert('Invalid file type.');
      this.value = '';
      previewImage.src = '';
      return;
    }

    if (ext === 'mp4') {
      alert('Video preview coming soon!');
      previewImage.src = '';
      return;
    }

    previewImage.src = URL.createObjectURL(file);
  });
  
  const uploadToServerButton = document.getElementById('uploadToServerButton');
const uploadStatus = document.getElementById('uploadToServerButton');

uploadToServerButton.addEventListener('click', async () => {
  const file = fileInput.files[0];
  if (!file) {
    alert('Please choose a file first.');
    return;
  }

  const formData = new FormData();
  formData.append('file', file);

  uploadStatus.textContent = 'Uploading...';

  try {
    const response = await fetch('https://furry-backpack-566652984648.us-central1.run.app/upload', { // <-- change to your real endpoint
      method: 'POST',
      body: formData
    });

    if (!response.ok) {
      throw new Error('Server error');
    }

    uploadStatus.textContent = 'Upload complete ✅';
  } catch (err) {
    console.error(err);
    uploadStatus.textContent = 'Upload failed ❌';
  }
});
</script>

</body>
</html>
